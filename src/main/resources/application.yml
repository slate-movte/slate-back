spring:
  profiles:
    default: local
  config:
    import:
      - optional:.env.properties

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:${MYSQL_PORT}/${MYSQL_DATABASE}?serverTimezone=UTC&characterEncoding=UTF-8
    username: root
    password: ${MYSQL_ROOT_PASSWORD}

  redis:
    host: ${REDIS_HOST}
    port: ${REDIS_PORT}

jwt:
  secretKey: ${DEV_JWT_SECRETKEY}
  accessTokenValidTimeInMinuteUnit: ${DEV_JWT_ACCESS_TOKEN_VALID_TIME_IN_MINUTE_UNIT}
  refreshTokenValidTimeInDayUnit: ${DEV_JWT_REFRESH_TOKEN_VALID_TIME_IN_DAY_UNIT}
  refreshTokenValidTimeInDayUnitInRedis: ${DEV_JWT_REFRESH_TOKEN_VALID_TIME_IN_DAY_UNIT_IN_REDIS}
  tokenRedirectUrl: ${DEV_JWT_TOKEN_REDIRECT_URL}

kakao:
  iss: ${DEV_KAKAO_ISS}
  restApiKey: ${DEV_KAKAO_REST_API_KEY}
  redirectUrl: ${DEV_KAKAO_REDIRECT_URL}
  tokenUrl: ${DEV_KAKAO_TOKEN_URL}
  openKeyMyselfUrl: ${DEV_KAKAO_OPENKEY_MYSELF_URL}
  openKeyKakaoUrl: ${DEV_KAKAO_OPENKEY_KAKAO_URL}

cloud:
  aws:
    credentials:
      access-key: ${DEV_S3_ACCESS_KEY}
      secret-key: ${DEV_S3_SECRET_KEY}
    region:
      static:
        ${DEV_S3_REGION}
    s3:
      bucket:
        ${DEV_S3_BUCKET}
    stack:
      auto: false
---
spring:
  config:
    activate:
      on-profile: test

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    defer-datasource-initialization: true
  datasource:
    url: jdbc:h2:mem:~/testdb;NON_KEYWORDS=USER
    driver-class-name: org.h2.Driver
    username: sa
    password:




  sql:
    init:
      mode: never

---
spring:
  config:
    activate:
      on-profile: local

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true


  sql:
    init:
      mode: never
---
spring:
  config:
    activate:
      on-profile: dev

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DEV_MYSQL_HOST}:${DEV_MYSQL_PORT}/${DEV_MYSQL_DATABASE}?serverTimezone=UTC&characterEncoding=UTF-8
    username: root
    password: ${DEV_MYSQL_ROOT_PASSWORD}
  redis:
    host: ${DEV_REDIS_HOST}
    port: ${DEV_REDIS_PORT}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true

  sql:
    init:
      mode: never